<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Coding Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid p_tbdr p-5 pt-2 d-none d-sm-block">
        <h1 class="text-center  mb-3">Online Coding Playground</h1>
        <div class="d-flex flex-row mb-2">

            <select class="form-select p_w10 me-2" aria-label="Default select example">
                <option selected>Php</option>
                <option value="1">Python</option>
                <option value="2">Java</option>
                <option value="3">C++</option>
                <option value="4">C#</option>
            </select>
            <select class="form-select p_w10 me-2" aria-label="Default select example">
                <option selected>1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
            </select>
            <button class="btn btn-success p_w5">Run <i class="fa-solid fa-chevron-right"></i></button>

        </div>
        <div class="row m-0">
            <div class="col-6  ps-0 pe-1 p_h600">
                <div class="bg-white h-100 p-2 shadow-sm" contenteditable="true" id="ec" >1</div>
            </div>
            <div class="col-6  p_h600 ps-1 ">
                <div class=" bg-black text-white h-100 p-2 p_consola shadow-sm">
                    Hello, World!
                    <div class="d-flex justify-content-center align-items-center h-100">

                        <div class=" loader spinner-border text-success position-absolute" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
